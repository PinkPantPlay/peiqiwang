{include file="public/header"}
<div class="container">
    <div class="box d-flex justify-content-around">
        <div class="left">
            <div class="tg">
                <a href="{:url('index/index')}">首页</a> > <a href="#" class="inactive">系统公告</a>
            </div>
            <div class="article" style="margin-top: 20px;">
                {volist name='notice' id="vo"}
                <div class="articleitem shadow p-3 mb-5 bg-white rounded m-auto">
                    <h6><a href="{:url('notice/detail',array('id'=>$vo['id']))}">{$vo.title}</a></h6>
                    <div class="art-info">⏲ {$vo.addtime}&nbsp;&nbsp;&nbsp;&nbsp;点击数：{$vo.apv}</div>
                    <div>
                      <p style="margin: 5px;"><a class="info" href="{:url('notice/detail',array('id'=>$vo['id']))}">{$vo.editorValue|strip_tags|mb_substr=0,80,'utf-8'}</a></p>
                    </div>
                </div>
                <div style="height: 20px;"></div>
                {/volist}
            </div>
            <div>
                {$notice->render()}
            </div>
        </div>
        {include file="public/right-side"}
    </div>
</div>
{include file="public/footer"}
